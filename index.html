<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo 5</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .container {
            padding: 20px;
            margin-top: 50px; 
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; 
        }
        .team-member {
            text-align: center;
            padding: 20px;
        }
        .team-member img {
            max-width: 100%;
            height: auto;
            border-radius: 15px; 
            border: 3px solid #3498db; 
        }
        .carousel-caption {
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center"><b>Grupo 5</b></h1>
        <p class="lead text-center">Integrantes</p>
        <hr>

        <div id="miembrosCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/1.jpg" alt="Miembro 1" class="img-fluid">
                    <div class="carousel-caption">
                        <h2><b>Nilton Mostacedo</b></h2>
                        <p><b>Ingeniería en Sistemas</b></p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/2.jpg" alt="Miembro 2" class="img-fluid">
                    <div class="carousel-caption">
                        <h2><b>Juan Marcelo Blajos</b></h2>
                        <p><b>Ingeniería en Sistemas</b></p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/3.jpg" alt="Miembro 3" class="img-fluid">
                    <div class="carousel-caption">
                        <h2><b>Javier Valdiviezo Diaz</b></h2>
                        <p><b>Ingeniería en Sistemas</b></p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/4.jpg" alt="Miembro 4" class="img-fluid">
                    <div class="carousel-caption">
                        <h2><b>Fernando Brun</b></h2>
                        <p><b>Ingeniería en Sistemas</b></p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#miembrosCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#miembrosCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Siguiente</span>
            </a>
        </div>
        <hr>

        <h4><b>Tarija - Bolivia</b></h4>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
